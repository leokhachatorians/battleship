{% extends 'biims/base.html' %}
{% block content %}
<br/>
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <!-- <h1 class="text-center login-title">Login</h1> -->
          <div class="account-wall">
            <img class="profile-img" src="http://www.pacificbattleship.com/assets/ussiowa/images/logo.png"
                  alt="">
	          {% if messages %}
	            {% for message in messages %}
                {% ifequal message.tags "wrong_login error" %}
                  <span class="red-error-flash" role="alert">{{ message }}</span>
                {% endifequal %}
              {% endfor %}
	          {% endif %}
                  <form action="{% url 'biims:login' %}" method="post" class="form-signin"> {% csrf_token %}
                  <input type="text" class="form-control" name="username" placeholder="Username" required>
                  <input type="password" class="form-control" name="password" placeholder="Password" required>
                  <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">
                    Sign in</button>
                  <!-- <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                  </label> -->
                  <a href="#" class="pull-right need-help">Forgot Password </a><span class="clearfix"></span>
              </form>
          </div>
          <!-- <a href="#" class="text-center new-account">Create an account </a> -->
      </div>
  </div>
{% endblock %}
